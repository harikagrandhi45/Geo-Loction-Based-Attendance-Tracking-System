<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Attendance Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Geo Attendance Tracker</h1>

    <!-- Main Login Selection -->
    <div id="mainSelection">
      <button id="userLogin">User Login</button>
      <button id="adminLogin">Admin Login</button>
    </div>

    <!-- User Login -->
    <div id="loginForm" style="display: none;">
      <h2>Student Login</h2>
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button id="loginButton">Login</button>
      <p id="loginError" class="error"></p>
    </div>

    <!-- Admin Login -->
    <div id="adminForm" style="display: none;">
      <h2>Admin Login</h2>
      <input type="text" id="adminUsername" placeholder="Enter Admin Username" required>
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" required>
      <button id="adminLoginButton">Login</button>
      <p id="adminError" class="error"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
      <h2>Welcome Admin</h2>
      <p>Set your location for attendance tracking:</p>
      <button id="setLocation">Set Location</button>
      <p id="adminStatus"></p>
    </div>

    <!-- Attendance Section -->
    <div id="attendanceSection" style="display: none;">
      <p id="status">Checking location...</p>
      <button id="markAttendance" disabled>Mark Attendance</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
